  <body>
    <div class="background-cloud"></div>
    <div class="background-sun"></div>
    <header class="wrapper page-header">
      <h1 class="visually-hidden">Delivery Town Темрюк</h1>
      <a href="#" class="link page-header__logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/Group_1-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/Group_1.svg">
          <img class="page-header__logo-image1" src="img/Logo part 1.svg" alt="Курьерская служба Delivery Town">
        </picture>
        <picture>
          <source media="(min-width: 1440px)" srcset="img/Group_2-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/Group_2.svg">
          <img class="page-header__logo-image2" src="img/Logo part 2.svg" alt="Курьерская служба Delivery Town">
        </picture>
      </a>
      <button class="button page-header__button" id="open">
      </button>
      <span class="title page-header__order">Закажи сейчас</span>
      <div class="background-light"></div>
    </header>
    <main class="wrapper page-main">
      <section class="price">
        <p class="text-box price-description">
          <ul class="price-list site-list">
            <h2 class="price-list__label">Прайс</h2>
            <li class="price-list__item site-list__item">
              <span class="price-list__item-name price-list__item-name--height">Темрюк 1 район (от Моста до 10 остановки)</span>
              <span class="price-list__item-value">100 руб.</span>
            </li>
            <li class="price-list__item site-list__item">
              <span class="price-list__item-name">Темрюк 2 район</span>
              <span class="price-list__item-value">150 руб.</span>
            </li>
            <li class="price-list__item site-list__item">
                <span class="price-list__item-name">Голубицкая, Курчанская</span>
                <span class="price-list__item-value">250 руб.</span>
            </li>
          </ul>
        </p>
      </section>
      <form class="main-form" method="POST" onsubmit="disableSubmit()">
        <fieldset class="main-form-fieldset">
          <h2 class="visually-hidden">Форма заказа доставки</h2>
          <!-- <legend class="title main-form-fieldset__label">Закажите доставку</legend> -->
          <h3 class="main-form-fieldset__label">Закажите доставку</h3>
          <ul class="main-form-fieldset__list site-list">
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__name">Имя</label>
              <input class="main-form-fieldset__item-field" required placeholder="Введите имя" type="text" id="form__name">
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__phone">Телефон</label>
              <input class="main-form-fieldset__item-field" required placeholder="Введите номер телефона" type="phone" id="form__phone">
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__shop">Магазин</label>
              <input class="main-form-fieldset__item-field" required placeholder="Введите заведение" type="text" id="form__shop">
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__product">Что купить?</label>
              <textarea class="main-form-fieldset__item-field main-form-fieldset__item-field--big" required cols="20" rows="10" placeholder="Введите список товаров и количество"></textarea>
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__adress">Адрес</label>
              <input class="main-form-fieldset__item-field" required placeholder="Введите адрес доставки" type="text" id="form__adress">
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <label class="main-form-fieldset__item-label" for="form__pay">Оплата</label>
              <select class="main-form-fieldset__item-field main-form-fieldset__item-field--pay" required id="form__pay">
                <option value="nocash">Безналичная</option>
                <option value="cash">Наличная</option>
              </select>
            </li>
            <li class="main-form-fieldset__item site-list__item">
              <input class="visually-hidden main-form-fieldset__item-field main-form-fieldset__item-field--check" required type="checkbox" id="form__personaldata">
              <label class="main-form-fieldset__item-label main-form-fieldset__item-label--check" for="form__personaldata">Принимаю условия обработки персональных данных</label>
              <span class="main-form-fieldset__item-span"></span>
            </li>
          </ul>
          <input class="button main-form-fieldset__item-button" type="submit" id="form__submit" value="Отправить">
        </fieldset>
      </form>

    </main>
    <footer class="wrapper page-footer">
        <div class="background-city"></div>
      <ul class="page-footer__social site-list">
        <h2 class="visually-hidden">Как с нами связаться</h2>

          <a class="link page-footer__social-link page-footer__social-link--vk" href="https://vk.com/delivery_town">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/cib_vk.svg"/>
              <source media="(min-width: 768px)" srcset="img/cib_vk.svg"/>
              <img class="page-footer__social-img page-footer__social-img--vk" src="img/cib_vk.svg" width="32px" height="32px" alt="Мы Вконтакте" />
            </picture>
          </a>
        </li>
        <li class="page-footer__social-item site-list__item">
          <a class="link page-footer__social-link page-footer__social-link--inst" href="https://www.instagram.com/delivery_town_23/">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/grommet-icons_instagram.svg" />
              <source media="(min-width: 768px)" srcset="img/grommet-icons_instagram.svg" />
              <img class="page-footer__social-img page-footer__social-img--insta" src="img/grommet-icons_instagram.svg" width="32px" height="32px" alt="Мы в Инстаграм" />
            </picture>
          </a>
        </li>
        <li class="page-footer__social-item site-list__item">
          <a class="link page-footer__social-link page-footer__social-link--wa" href="https://wa.me/79024071054">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/ant-design_whats-app-outlined.svg" />
              <source media="(min-width: 768px)" srcset="img/ant-design_whats-app-outlined.svg" />
              <img class="page-footer__social-img page-footer__social-img--wa" src="img/ant-design_whats-app-outlined.svg" width="39px" height="39px" alt="Мы в WhatsApp" />
            </picture>

        <li class="page-footer__social-item site-list__item">
          <a class="link page-footer__social-link page-footer__social-link--tg" href="https://t.me/Delivery_town">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/cib_telegram.svg" />
              <source media="(min-width: 768px)" srcset="img/cib_telegram.svg" />
              <img class="page-footer__social-img page-footer__social-img--tg" src="img/cib_telegram.svg" width="34px" height="34px" alt="Мы в Telegram" />
            </picture>
          </a>
        </li>
        <li class="page-footer__social-item site-list__item">
          <a class="link page-footer__social-link page-footer__social-link--vb" href="viber://add?number=79024071054">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/cib_viber.svg" />
              <source media="(min-width: 768px)" srcset="img/cib_viber.svg" />
              <img class="page-footer__social-img page-footer__social-img--vb" src="img/cib_viber.svg" width="34px" height="34px" alt="Мы в Viber" />
            </picture>
          </a>
        </li>
      </ul>
